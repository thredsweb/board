<!DOCTYPE html>
<html>

<head>
	<!--js imports-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/script.js"></script>

	<!--stylesheets-->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header id="nav">
	<div id="nav_title">| E-commerce Dashboard</div>
	</header>
	<div id="body_wrapper">

		<!-- Begin Widget A -->
		<div id="status_widget">
			<div class="title">Volusion Live Status</div>
			<ul id="status_ul"></ul>
			<div id="status_circle">
				<div id="cont" data-pct="100">
					<svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
						<circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
						<circle id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
					</svg>
				</div>
			</div>
			<div id="status_text"></div>
			<div id="status_button_wrapper">
				<button id="status_reload">Reload</button>
			</div>	
		</div>
		<!-- End Widget A -->

		<!-- Begin Widget B -->
		<div id="inksoft_widget">
			<div class="title">Inksoft Orders</div>
			<div class="subtitle">Incoming Inksoft Orders</div>
			<div id="order_status">
				<div id="order_count" data-pct="0">0</div>
			</div>
			<div id="_text"></div>
			<div id="button_wrapper">
				<button id="status_reload">Reload</button>
			</div>	
		</div>
		<!-- End Widget B -->
		
		<!-- Begin Widget C -->
		<div id="inksoft_widget">
			<div class="title">Volusion Shoppers</div>
			<div class="subtitle">Current Users</div>
			<div id="order_status">
				<div id="order_count" data-pct="0">0</div>
			</div>
			<div id="_text"></div>
			<div id="button_wrapper">
				<button id="status_reload">Reload</button>
			</div>	
		</div>
		<!-- End Widget C -->
		
		<!--Begin Widget D-->
		<div id="inksoft_widget">
    
    <div class="title">Volusion Bandwidth</div>
    <div class="section section-info">
      <span class="info-time">As of Today @  2:25 PM</span>
      <h3 class="graph-info">50.3 GB</h3>   </div>
    <div class="section section-graph">
      
      <div id="graph"></div>
    </div>
    <div class="section section-info"><span class="graph-info-small">+2.18 (3.71%)</span></div>
    <div class="section"></div>
  </div>
</div>
		<!--End Widget D-->

	</div>
</body>

</html>
